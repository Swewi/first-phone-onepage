<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcatel OT Easy | SheCodes One Page Challenge</title>

    <!-- CSS section -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");

        /* Resetting default styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #212020;
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(#333399, rgb(51, 51, 153, 0.6), rgb(255, 102, 0, 0.5), #FF6600);
            padding: 1rem;
            background-position: fixed;
        }

        /* Navbar styles */
        nav {
            background-color: #333399;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #e1d8d2;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 3px #2a2929;
        }

        nav a:hover {
            text-decoration: underline;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333399;
            box-shadow: 0 0 3px 6px #efeeee inset;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        header img {
            background-color: #fefafa;
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #e1d8d2;
            text-shadow: 0 0 3px #2a2929;
            font-size: 2rem;
            margin: 0;
        }

        /* Section styles */
        section {
            margin-top: 50px;
            padding: 2rem;
            border: 1px solid #333399;
            border-radius: 5px;
            background-color: #fefafa;
        }

        /* Main content */
        .main-info {
            margin-top: 1rem;
            border: 5px solid #333399;
            padding: 2rem;
        }

        .content-phone {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            max-width: 100%;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 39%;
        }

        .info p {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #212020;
        }

        .phone-cont {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 59%;
        }

        .phone-pic {
            border: none;
            border-radius: 10px;
            max-height: 400px;
            width: auto;
            box-shadow: 0 0 10px 4px #2e6ec2;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 1.75rem;
                margin-top: 0.5rem;
            }

            .main-info {
                padding: 1rem;
                font-size: 1rem;
            }

            .content-phone {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .main-info {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            header img {
                max-width: 160px;
            }
        }
    </style>

</head>

<body>

    <header id="home">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/141/837/original/Logo_of_Alcatel.png?1725271916"
            alt="alcatel logo">
        <!-- Navbar -->
        <nav>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#ringtones">Ringtones</a>
            <a href="#text-sim">Text Simulator</a>
        </nav>
    </header>

    <section id="features" class="content-phone main-info">
        <div class="info">
            <h1>Alcatel One Touch Easy</h1>
            <p>A classic phone, with a cute design style</p>
            <p>Discover the classic features of the Alcatel One Touch Easy...</p>
        </div>
        <div class="phone-cont">
            <img class="phone-pic"
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/141/843/original/alcatel-one-touch-easy-hf.png?1725277627"
                alt="Alcatel One Touch Easy Phone">
        </div>
    </section>
    <!-- Ringtones Section -->
    <div>
        <section id="ringtones">
            <h2>Ringtones</h2>
            <p>Choose from a variety of ringtones that defined an era...</p>
        </section>
    </div>
    <!-- Contact Section -->
    <div>
        <section id="text-sim">
            <h2>Contact</h2>
            <p>Get in touch with us for more information...</p>
        </section>
    </div>
</body>

<footer>

</footer>

</html>
